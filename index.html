<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4You</title>
    <link href="video.css" rel="stylesheet" type="text/css">
</head>
<body>

<h2 id="text">Ми створені одне для одного ♥ </h2>

<div id="labels">
    <a href="https://www.youtube.com/watch?v=dG-tIWsP_oE">КЛІКАЙ♥</a>
</div>


<script>
    const words = ["Кохаю тебе Ластівятко моє злегка кучеряве"];
    const word = words[Math.floor(Math.random() * words.length)]
    const answerArr = [];

    for (let i = 0; i < word.length; i++) {
        answerArr[i] = "_";
    }
    let remainingLetter = word.length;
    while (remainingLetter > 0) {
        alert(answerArr.join(" "));
        let guess = prompt("Вгадай буковку ♥");
        if (guess === null) {
            break;
        } else if (guess.length !== 1) {
            alert("Напиши одну буковку =(");
        } else {
            for (let j = 0; j < word.length; j++) {
                if (word[j] === guess) {
                    answerArr[j] = guess;
                    remainingLetter--;
                }
            }
        }
    }
    alert(answerArr.join("  "));
    alert("То є щира правда - " + word);
</script>
</body>
</html>
